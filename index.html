<!DOCTYPE html>

<html>
  <head>
    <title>Virtual Badge</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span> <img src="images/build.svg" alt="Selo Rocketseat" /> </span>
          <img src="images/Ubaldo.jpg" alt="Foto pessoal" id="UserImage" />
        </div>

        <h1 id="userName">Ubaldo Correa</h1>
        <h1 style="font-size: 1.5em; height: 185%"></h1>
        <a href="https://github.com/UbaldoCorrea13" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">UbaldoCorrea13</span></a
        >
        <p id="userBio">Front-end Developer Javascript|HTML|CSS.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/ubaldo.correa.10" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/ubaldocorrea_" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
